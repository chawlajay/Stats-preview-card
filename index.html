<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="details">
        <h1>Get insights that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">
          <p><span class="numbers" id="lower_k">10k+</span><br> <span class="stats-heading">companies</span></p>
          <p><span class="numbers">314</span><br> <span class="stats-heading">templates</span></p>
          <p><span class="numbers">12m+</span><br> <span class="stats-heading">queries</span></p>
        </div>
      </div>
      <div class="company-image">
        <div class="upper-color-layer">
          
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/chawlajay/">Jay Chawla</a>.
    </div>
  </div>
</body>
</html>
